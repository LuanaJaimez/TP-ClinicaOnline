    <div class="container">
        <div *ngIf="user$ | async as user; else loading">
            <div class="card-body">
                <h3 class="card-title text-center"></h3>
                <div class="form-group mt-2">
                    <h1 class="text-center">Solo falta un paso!</h1>
                    <p class="text-center">
                        Revise su correo {{ user?.email }} para validar su cuenta
                        <br>
                        Si no encuentra el correo, revise la carpeta de correo no deseado o spam
                        <br>
                        Tambien puede enviar nuevamente el correo de validacion haciendo click en el boton de abajo
                    </p>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-dark" (click)="onSendEmail()">
                        Enviar el correo de validacion nuevamente
                    </button>
                    <button class="btn btn-outline-danger" (click)="logout()">Volver</button>
                </div>
            </div>
        </div>

        <ng-template #loading>
            <p class="text-center">Cargando...</p>
        </ng-template>
    </div>
