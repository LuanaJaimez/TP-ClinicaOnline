<h1 class="text-center">Especialista</h1>
<br>
<div *ngIf="doctors?.length > 0; else elseBlock" class="container">
    <div *ngFor="let doctor  of doctors; let i=index">
        <input type="radio" name="doctor" class="btn-check" id={{doctor.displayName}} autocomplete="off"
            [value]="doctor.uid" (click)="selectDoctor($event)" />

        <label class="btn btn-outline-dark aspect-ratio-1-1" for={{doctor.displayName}}>
            <div class="row">
                <div class="col-md-12">
                {{doctor.displayName}}
                </div>
                <div class="col-md-12">
                <img src="{{(doctor.photoURL) ? doctor.photoURL : '/assets/common/profile-user.png'}}"
                    alt="{{doctor.displayName}}" style="width: 50%">
                </div>
            </div>
        </label>
    </div>
</div>
<ng-template #elseBlock>
    <label class="info"><h3>No hay especialistas para mostrar</h3></label>
</ng-template>
