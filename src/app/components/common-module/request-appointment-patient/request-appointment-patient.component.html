<h1 class="text-center">Paciente</h1>
<br>
<div *ngIf="patients?.length > 0; else elseBlock">
    <div *ngFor="let patient  of patients; let i=index">
        <input type="radio" name="patient" class="btn-check" id={{patient.displayName}} autocomplete="off"
            [value]="patient.uid" (click)="selectPatient($event)" />

        <label class="btn btn-outline-dark" for={{patient.displayName}}>
            <div class="d-flex align-items-center justify-content-between">
                {{patient.displayName}}
                <img class="img-fluid"
                    src="{{(patient.photoURL) ? patient.photoURL : '/assets/common/profile-user.png'}}"
                    alt="{{patient.displayName}}" style="width: 30%">
            </div>
        </label>
    </div>
</div>
<ng-template #elseBlock>
    <label class="info"><h3>No hay pacientes que mostrar</h3></label>
</ng-template>
