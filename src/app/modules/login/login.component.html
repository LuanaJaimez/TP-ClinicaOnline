<div class="container">
  <div class="overlay-panel overlay-right">
    <img src='/assets/common/logo.png' class="img-responsive" style="width: 100%;">
    <h1>Bienvenido</h1>
    <p>
      Si no tiene una cuenta <br>
      Haga click en el boton de abajo para registrarse
    </p>
    <button class="btn btn-outline-light" routerLink="/register">Registrarse</button>
  </div>
  <div class="overlay-panel overlay-left">
    <div class="row align-items-md-stretch text-center">
      <h1>LOGIN</h1>
      <hr>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card-body p-4">
            <div class="form-group">
                <label style="float: left">Correo Electronico</label>
                <input class="form-control" 
                        formControlName="email" 
                        type="email" 
                        placeholder="Ingrese email"
                        [(ngModel)]="usuario.email" 
                        required>
                <div style="float: left" 
                      class="errorMessage"
                      *ngIf="getValue('email')?.invalid && 
                            (getValue('email').touched || getValue('email').dirty)">
                  Ingrese un mail válido
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label style="float: left">Password</label>
                <input autocomplete="new-password" 
                        class="form-control" 
                        formControlName="password"
                        type="password" 
                        placeholder="Ingrese password" 
                        [(ngModel)]="usuario.password" 
                        #password 
                        required>
                <div style="float: left" 
                      class="errorMessage"
                      *ngIf="getValue('password')?.invalid && 
                            (getValue('password').touched || getValue('password').dirty)">
                  Mínimo 6 caracteres
                </div>
            </div>
            <br><br>
            <button class="btn btn-primary form-control" type="submit" [disabled]="!form.valid"> Ingresar </button>              
        </div>
    </form>
    <hr>
    <h3>Acceso rapido</h3>
    <div class="row align-items-md-stretch">
      <div class="brightness col text-center">
        <img src='/assets/logos/admin.png' 
              class="img-responsive" 
              style="width: 100%;"
              (click)="fillFormAdmin()">
              <p>Admin</p>
      </div>
      <div class="brightness col text-center">
        <img src='/assets/logos/patient.png' 
              class="img-responsive" 
              style="width: 100%;"
              (click)="fillFormPatient()">
              <p>Paciente</p>
      </div>
      <div class="brightness col text-center">
        <img src='/assets/logos/doctor.png' 
              class="img-responsive" 
              style="width: 100%;"
              (click)="fillFormDoctor()">
              <p>Doctor</p>
      </div>
    </div>
    <br>
  </div>
</div>
