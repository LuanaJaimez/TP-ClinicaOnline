<div class="container-fluid">
    <div class="row align-items-md-stretch">
        <div class="col-md-12 ">
            <div class="h-100 p-5 bg-light border rounded-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Usuarios</h1>
                    <label (click)="downloadData()" class="btn btn-dark">Descargar planilla de Usuarios</label>        
                </div>
                <hr>
                <div *ngIf="this.usersData as users">
                    <table class="table table-hover text-center" id="users-table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Mail</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Historial de citas</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td class="align-middle">{{user.name}}</td>
                                <td class="align-middle">{{user.lastName}}</td>
                                <td class="align-middle">{{user.dni}}</td>
                                <td class="align-middle">{{user.age}}</td>
                                <td class="align-middle">{{user.email}}</td>
                                <td class="align-middle">{{user.role | userType}}</td>
                                <td>
                                    <button class="btn btn-outline-dark" (click)="downloadAppointments(user.displayName, user.role)">
                                        Descargar
                                    </button>
                                </td>
                            </tr>
                        </tbody>                               
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
